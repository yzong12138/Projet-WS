<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
</head>
<body>
<div class="title">
    <span>Welcome to H4212pedia</span>
</div>
<div class="wrap" id="app">
    <form action="" method="get">
    <div class="search_form">
        <div class="form_group">
            <input type="text" class="input_txt" placeholder="Search in H4212pedia"/>
            <button type="submit" class="input_sub">
                Search
            </button>
        </div>
        <div id="hotkeycontainer">
            {{ each hotkey }}
            <a class="hotkeys" href="#">{{ $value }}</a>
            {{ /each }}
        </div>
    </div>
    </form>
</div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function (){
            $('.hotkeys').on('click',function (event){
                $('.input_txt').val($(this).text())

                //Ajax

            })
        })
    </script>
</body>
</html>
